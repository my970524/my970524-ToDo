<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <h2 class="date"></h2>
        <div class="js_clock">
            <h1>00:00</h1>
        </div>
        <h3 class="js_weather"></h3>
    </div>

    <div class="right">
        <form class="js_form form">
            <input class="js_input" type="text" placeholder="What is your name?">
        </form>
        <h4 class="js_greeting greeting"></h4> 
        
        <div class="toDoContainer">
            <form class="js_toDoForm">
                <input type="text" class="js_toDoInput" placeholder="Write a to do">
            </form>
            <ul class="js_toDoList">
            </ul>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
